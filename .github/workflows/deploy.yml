name: DEPLOY TO AWS
on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  aws-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dev
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2.1.1
        with:  # Change from env to with
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SOURCE: "/"
          REMOTE_HOST: "project1.eaglesoftwareteam.com"
          REMOTE_USER: "ubuntu"  # Ensure this is quoted
          TARGET: "/var/www/html/project1/2024/t8"
          # Add the args directly if needed
          # Add any other required inputs as per the action's documentation
